version: '3.8'

services:
  web:
    build: .
    expose:
      - "5000"
    volumes:
      - ./bookmarks.db:/app/bookmarks.db
      - ./static/screenshots:/app/static/screenshots
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-please-change-this-secret-key-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
